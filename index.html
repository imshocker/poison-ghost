<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        Weather Dashboard
    </header>

    <div class="row">
        <div class="col-sm-3">
            <form id="search-form">
                <div class="container-md">
                    <div>
                        <label for="search-input">Search for a City:</label>
                        <input type="text" id="search-input" class="form-control my-3" placeholder="Search" required />
                        <button id="form-search" type="submit" class="btn btn-outline-secondary bg-primary text-light">
                            Search
                        </button>
                        <table id="previous-searches" class="table my-3">
                            <label for="previous-searches"></label>
                            <thead>

                                </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-sm-9">
            <div class="container-1">
                <div class="card city">
                    <div class="card-body">
                        <h2 class="card-text" id="current-city"></h2>
                        <p class="card-text" id="temp"></p>
                        <p class="card-text" id="wind"></p>
                        <p class="card-text" id="humidity"></p>
                    </div>
                </div>

                <div>
                    <div id="departure-weather-header" class="fs-4 text-left" style="padding-left: 15px;">
                        5-Day Forecast:
                    </div>
                    <div class="row">
                        <div id="day-1" class="col-12 col-md-6 col-lg-2 mx-auto my-3">
                            <div class="card forecast">
                                <div class="card-header">
                                    <p id="date-1"></p>
                                </div>
                                <div class="card-body">
                                    <p class="card-text" id="day-1-temp"></p>
                                    <p class="card-text" id="day-1-wind"></p>
                                    <p class="card-text" id="day-1-humidity"></p>
                                </div>
                            </div>

                        </div>
                        <div id="day-2" class="col-12 col-md-6 col-lg-2 mx-auto my-3">
                            <div class="card forecast">
                                <div class="card-header">
                                    <p id="date-2"></p>
                                </div>
                                <div class="card-body">
                                    <p class="card-text" id="day-2-temp"></p>
                                    <p class="card-text" id="day-2-wind"></p>
                                    <p class="card-text" id="day-2-humidity"></p>
                                </div>
                            </div>
                        </div>
                        <div id="day-3" class="col col-md-6 col-lg-2 mx-auto my-3">
                            <div class="card forecast">
                                <div class="card-header">
                                    <p id="date-3"></p>
                                </div>
                                <div class="card-body">
                                    <p class="card-text" id="day-3-temp"></p>
                                    <p class="card-text" id="day-3-wind"></p>
                                    <p class="card-text" id="day-3-humidity"></p>
                                </div>
                            </div>
                        </div>
                        <div id="day-4" class="col-12 col-md-6 col-lg-2 mx-auto my-3">
                            <div class="card forecast">
                                <div class="card-header">
                                    <p id="date-4"></p>
                                </div>
                                <div class="card-body">
                                    <p class="card-text" id="day-4-temp"></p>
                                    <p class="card-text" id="day-4-wind"></p>
                                    <p class="card-text" id="day-4-humidity"></p>
                                </div>
                            </div>
                        </div>
                        <div id="day-5" class="col-12 col-md-6 col-lg-2 mx-auto my-3">
                            <div class="card forecast">
                                <div class="card-header">
                                    <p id="date-5"></p>
                                </div>
                                <div class="card-body">
                                    <p class="card-text" id="day-5-temp"></p>
                                    <p class="card-text" id="day-5-wind"></p>
                                    <p class="card-text" id="day-5-humidity"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

</body>

</html>
