<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        Weather Dashboard
    </header>

    <div class="row">
        <div class="col-sm-3">
            <form id="search-form">
                <div class="container-md">
                    <h2 class="col-sm-12" style="font-size: 25px; padding-left: 40px;">Search for a
                        City:</h2>
                    <input type="text" id="search-submit" class="form-control my-3" placeholder="Search" required />
                    <button id="form-search" type="submit"
                        class="col-sm-12 btn btn-outline-secondary bg-primary text-light">
                        Search
                    </button>
                </div>
                <div class=" previous-search-container">
                    <hr class="rounded col-sm-10"></hr>
                    <div id="previous-searches" class="col-sm-12 btn-group-vertical mt-3"></div>
                </div>
            </form>
        </div>

        <div class="col-sm-9">
            <div class="container-1">
                <div class="card city">
                    <div class="card-body">
                        <h1 class="card-text" id="current-city"></h1><img id="icon" alt="current-weather-icon">
                        <p class="card-text" id="temp"></p>
                        <p class="card-text" id="wind"></p>
                        <p class="card-text" id="humidity"></p>
                    </div>
                </div>

                <div>
                    <div id="weather-header" class="fs-4 text-left" style="padding: 15px; font-weight: bold;">
                        5-Day Forecast:
                    </div>
                    <div class="row">
                        <div id="day-1" class="col-12 col-md-6 col-lg-2 mx-auto my-3">
                            <div class="card forecast">
                                <div class="card-header">
                                    <p id="date-1"></p>
                                    <img id="icon1" alt="day-1-icon" style="height: 50px; width: 50px;">
                                </div>
                                <div class="card-body">
                                    <p class="card-text" id="day-1-temp"></p>
                                    <p class="card-text" id="day-1-wind"></p>
                                    <p class="card-text" id="day-1-humidity"></p>
                                </div>
                            </div>

                        </div>
                        <div id="day-2" class="col-12 col-md-6 col-lg-2 mx-auto my-3">
                            <div class="card forecast">
                                <div class="card-header">
                                    <p id="date-2"></p>
                                    <img id="icon2" alt="day-2-icon" style="height: 50px; width: 50px;">
                                </div>
                                <div class="card-body">
                                    <p class="card-text" id="day-2-temp"></p>
                                    <p class="card-text" id="day-2-wind"></p>
                                    <p class="card-text" id="day-2-humidity"></p>
                                </div>
                            </div>
                        </div>
                        <div id="day-3" class="col col-md-6 col-lg-2 mx-auto my-3">
                            <div class="card forecast">
                                <div class="card-header">
                                    <p id="date-3"></p>
                                    <img id="icon3" alt="day-3-icon" style="height: 50px; width: 50px;">
                                </div>
                                <div class="card-body">
                                    <p class="card-text" id="day-3-temp"></p>
                                    <p class="card-text" id="day-3-wind"></p>
                                    <p class="card-text" id="day-3-humidity"></p>
                                </div>
                            </div>
                        </div>
                        <div id="day-4" class="col-12 col-md-6 col-lg-2 mx-auto my-3">
                            <div class="card forecast">
                                <div class="card-header">
                                    <p id="date-4"></p>
                                    <img id="icon4" alt="day-4-icon" style="height: 50px; width: 50px;">
                                </div>
                                <div class="card-body">
                                    <p class="card-text" id="day-4-temp"></p>
                                    <p class="card-text" id="day-4-wind"></p>
                                    <p class="card-text" id="day-4-humidity"></p>
                                </div>
                            </div>
                        </div>
                        <div id="day-5" class="col-12 col-md-6 col-lg-2 mx-auto my-3">
                            <div class="card forecast">
                                <div class="card-header">
                                    <p id="date-5"></p>
                                    <img id="icon5" alt="day-5-icon" style="height: 50px; width: 50px;">
                                </div>
                                <div class="card-body">
                                    <p class="card-text" id="day-5-temp"></p>
                                    <p class="card-text" id="day-5-wind"></p>
                                    <p class="card-text" id="day-5-humidity"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

<script src="./assets/script.js"></script>

</html>
